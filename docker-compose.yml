services:
  mongo:
    image: mongo:7
    container_name: szteunipress-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
    container_name: szteunipress-server
    depends_on:
      - mongo
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/szteunipress
    ports:
      - "3000:3000"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://graylog:12201"
        tag: "server"
    restart: unless-stopped

  client:
    build:
      context: ./client/szteunipress
    container_name: szteunipress-client
    depends_on:
      - server
    environment:
      NG_CLI_ANALYTICS: "false"
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
      PORT: 4200
    ports:
      - "4200:4200"
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: szteunipress-nginx
    depends_on:
      - client
      - server
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: gelf
      options:
        gelf-address: "udp://graylog:12201"
        tag: "nginx"
    restart: unless-stopped

  jenkins:
    build:
      context: ./infra/jenkins
    container_name: szteunipress-jenkins
    user: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JENKINS_OPTS: "--prefix=/jenkins"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: szteunipress-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: szteunipress-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: szteunipress-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: szteunipress-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

  graylog-mongo:
    image: mongo:7
    container_name: szteunipress-graylog-mongo
    volumes:
      - graylog-mongo-data:/data/db
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: szteunipress-opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    restart: unless-stopped

  graylog:
    image: graylog/graylog:5.2
    container_name: szteunipress-graylog
    depends_on:
      - graylog-mongo
      - opensearch
    ports:
      - "9000:9000"
      - "12201:12201/udp"
    environment:
      GRAYLOG_PASSWORD_SECRET: somepasswordpepper
      GRAYLOG_ROOT_PASSWORD_SHA2: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      GRAYLOG_HTTP_EXTERNAL_URI: http://localhost:9000/
      GRAYLOG_MONGODB_URI: mongodb://graylog-mongo:27017/graylog
      GRAYLOG_OPENSEARCH_HOSTS: http://opensearch:9200
      GRAYLOG_IS_MASTER: "true"
      GRAYLOG_NODE_ID_FILE: /usr/share/graylog/data/config/node-id
    volumes:
      - graylog-data:/usr/share/graylog/data
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  jenkins-home:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  graylog-mongo-data:
    driver: local
  opensearch-data:
    driver: local
  graylog-data:
    driver: local

