services:
  mongo:
    image: mongo:7
    container_name: szteunipress-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    depends_on:
      graylog:
        condition: service_healthy
    # GELF logging - temporarily disabled due to DNS resolution issue
    # Will be enabled after GELF input is created and containers are restarted
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.10:12201"
        tag: "mongodb"

  server:
    build:
      context: ./server
    container_name: szteunipress-server
    depends_on:
      mongo:
        condition: service_started
      graylog:
        condition: service_healthy
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/szteunipress
    ports:
      - "3000:3000"
    # GELF logging - temporarily disabled to allow container startup
    # Will be enabled after GELF input is created in Graylog
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
    # Uncomment after creating GELF input in Graylog:
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.10:12201"
        tag: "server"
    restart: unless-stopped

  client:
    build:
      context: ./client/szteunipress
    container_name: szteunipress-client
    depends_on:
      - server
    environment:
      NG_CLI_ANALYTICS: "false"
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
      PORT: 4200
    ports:
      - "4200:4200"
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: szteunipress-nginx
    depends_on:
      client:
        condition: service_started
      server:
        condition: service_started
      graylog:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    # GELF logging - temporarily disabled to allow container startup
    # Will be enabled after GELF input is created in Graylog
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
    # Uncomment after creating GELF input in Graylog:
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.10:12201"
        tag: "nginx"
    restart: unless-stopped

  jenkins:
    build:
      context: ./infra/jenkins
    container_name: szteunipress-jenkins
    user: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JENKINS_OPTS: ""
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: szteunipress-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: szteunipress-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: szteunipress-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: szteunipress-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

  graylog-mongo:
    image: mongo:7
    container_name: szteunipress-graylog-mongo
    volumes:
      - graylog-mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: szteunipress-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  graylog:
    image: graylog/graylog:4.3
    container_name: szteunipress-graylog
    depends_on:
      graylog-mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "9000:9000"
      - "12201:12201/udp"
    environment:
      GRAYLOG_PASSWORD_SECRET: somepasswordpepper
      GRAYLOG_ROOT_PASSWORD_SHA2: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      GRAYLOG_HTTP_EXTERNAL_URI: http://localhost:9000/
      GRAYLOG_MONGODB_URI: mongodb://graylog-mongo:27017/graylog
      GRAYLOG_ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      GRAYLOG_IS_MASTER: "true"
      GRAYLOG_NODE_ID_FILE: /usr/share/graylog/data/config/node-id
    volumes:
      - graylog-data:/usr/share/graylog/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  mongo-data:
    driver: local
  jenkins-home:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  graylog-mongo-data:
    driver: local
  elasticsearch-data:
    driver: local
  graylog-data:
    driver: local

